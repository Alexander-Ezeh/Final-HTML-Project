<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="shortcut icon" href="Blue-Obsidian.jpg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <center>
        <h1>SIGN UP</h1>
        <h2>New to Our Page? Create a new account.</h2>
      </center>
    </header>

    <center>
      <form action="">
        <div>
          <label for="First Name">First Name</label>
          <input type="First name" />
        </div>
        <br />
        <div>
          <label for="Middle Name">Middle Name</label>
          <input type="Middle name" />
        </div>
        <br />
        <div>
          <label for="Last Name">Last Name</label>
          <input type="Last name" />
        </div>
        <br />
        <div>
          <label for="DOB">Date of Birth</label>
          <input type="date" name="" id="" />
        </div>
        <br />
        <div>
          <label for="email">Email</label>
          <input type="email" name="Email" id="" />
        </div>
        <br />
        <label for="Phone">Phone No.</label>
        <input type="number" name="" id="" />
        <br />
        <div>
          <label for="Create Username">Create Username</label>
          <input type="Create Username" />
        </div>
        <br />
        <div>
          <label for="Password">Password</label>
          <input type="password" name="" id="" />
        </div>
        <br />
        <div>
          <label for="Repeat Password">Repeat Password</label>
          <input type="repeat password" name="" id="" />
        </div>
        <br />
        <div>
          <label for="gender">Male</label>
          <input type="radio" name="Male" id="" /> <br />
          <label for="gender">Female</label>
          <input type="radio" name="Male" id="" /> <br />
          <label for="gender">Rather Not Say</label>
          <input type="radio" name="Male" id="" />
        </div>
        <br />
        <div>
          <input type="reset" value="Reset" />
        </div>
      </form>
      <br /><br />
      <a href="dasboard.html" target="_blank"><button>Submit</button></a>
    </center>

    <a href="index.html">Back to homepage</a>
  </body>
</html>
